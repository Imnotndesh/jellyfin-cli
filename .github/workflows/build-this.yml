name: Release Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - run: cargo build --release
      - run: mkdir -p dist && cp target/release/jellyfin-cli dist/jellyfin-cli-linux-x86_64
      - uses: softprops/action-gh-release@v1
        with:
          files: dist/jellyfin-cli-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - run: cargo build --release
      - run: mkdir dist && cp target/release/jellyfin-cli.exe dist/jellyfin-cli-windows-x86_64.exe
        shell: bash
      - uses: softprops/action-gh-release@v1
        with:
          files: dist/jellyfin-cli-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
